<html>

<head>
    <title> Шафранюк Роман 6412</title>
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="background">
    <div>
        <div class="topBlock">
            <input type="text" id="input_left_number" class="viewElement sizeInput">
            <select id="selectOperation" class="viewElement">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="input_right_number" class="viewElement sizeInput">
        </div>
    </div>
    <button id="button_count" class="viewElement" onClick="buttonClickCalculate();">подсчитать</button>
    <div id="resultsText" class="viewElement">
        <p id="prevRes"></p>
        <p id="result"></p>
    </div>
</body>

</html>
